<if test="{count($this->cart)==0}">
    <div class="titre">Votre panier est vide</div>
    <div class="texte">
		<p class="spip">Pour alimenter votre panier, lancez une recherche puis sélectionnez les réponses qui vous intéressent.</p>
	</div>
</if>
<else>
	<div class="titre">Contenu de votre panier</div>
	
	<div class="texte">
			<p class="spip"><a href="/ascocart/clear">Vider le panier...</a></p>
			<slot name="cart" action="/base/showcaddie" _equation="{'REF='.implode(' or REF=', array_keys($this->cart))}" />
	</div>
</else>
