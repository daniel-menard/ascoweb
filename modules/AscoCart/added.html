<div class="titre">Panier</div>

<div class="texte">
    /* Ajout de plusieurs notices en une seule fois */
	<if test="{is_array($item)}">
		<p class="spip">Les notices suivantes ont été ajoutées au panier :</p>
		<loop on="{$item}" as="$value">
			<ul>
                <li>n°$value</li>
			</ul>
		</loop>
	</if>
	/* Ajout d'une seule notice */
	<else>
		<p class="spip">La notice n°$item a été ajoutée au panier.</p>
	</else>
</div>
