contents:
  - [fieldset]
    title: Auteurs *
    class: obl
    contents:
      - [textarea]
        name: Aut
        class: fullwidth autoheight
        rows: 1
  - [fieldset]
    title: Titre de l'article *
    class: obl
    contents:
      - [textarea]
        name: Tit
        class: fullwidth autoheight
        rows: 1
  - [fieldset]
    title: Année du document *
    class: obl
    contents:
      - [input]
        name: Date
        class: fullwidth
  - [fieldset]
    title: Mentions bibliographiques
    contents:
      - [div]
        contents:
          - [input]
            title: Page de début et page de fin *
            name: PdPf
            class: fullwidth obl
      - [div]
        contents:
          - [textarea]
            title: Notes bibliographiques
            name: Notes
            class: fullwidth autoheight
  - [fieldset]
    title : Périodique
    contents:
      - [div]
        contents:
          - [textarea]
            title : Titre du périodique *
            name: Rev
            class: fullwidth autoheight obl
      - [div]
        contents:
          - [input]
            title : Volume
            name: Vol
            class: fullwidth
      - [div]
        contents:
          - [input]
            title : Numéro *
            name: Num
            class: fullwidth obl
  - [fieldset]
    title : Résumé
    contents:
      - [textarea]
        name: Resu
        class: fullwidth autoheight
  - [fieldset]
    title: Indexation
    contents:
      - [div]
        contents:
          - [textarea]
            title: Thème *
            name: Theme
            class: fullwidth autoheight obl
      - [div]
        contents:
          - [textarea]
            title: Descripteurs *
            name: MotCle
            class: fullwidth autoheight obl
      - [div]
        contents:
          - [textarea]
            title: Noms propres
            name: Nomp
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Candidats descripteurs
            name: CanDes
            class: fullwidth autoheight
  - [fieldset]
    title: Lien vers le document
    contents:
      - [textarea]
        name: Lien
        class: fullwidth autoheight
  - [fieldset]
    title: Producteur de la fiche *
    class: obl
    contents:
      - [input]
        name: ProdFich
        class: fullwidth
  - [text]
    contents: '<script type="text/javascript">ctrlInitialize("ControlsArticle");</script>'
