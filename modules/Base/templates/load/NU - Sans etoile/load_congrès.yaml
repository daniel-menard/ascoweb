contents:
  - [fieldset]
    title: Auteurs
    contents:
      - [textarea]
        name: Aut
        class: fullwidth autoheight
        rows: 1
  - [fieldset]
    title: Titre du document
    contents:
      - [textarea]
        name: Tit
        class: fullwidth autoheight
  - [fieldset]
    title: Congrès
    contents:
      - [div]
        contents:
          - [textarea]
            title: Intitulé
            name: CongrTit
            class: fullwidth autoheight
      - [div]
        contents:
          - [input]
            title: Numéro
            name: CongrNum
            class: fullwidth
      - [div]
        contents:
          - [input]
            title: Ville
            name: CongrLie
            class: fullwidth
      - [div]
        contents:
          - [input]
            title: Année
            name: CongrDat
            class: fullwidth
  - [fieldset]
    title: Année du document
    contents:
      - [input]
        name: Date
        class: fullwidth
  - [fieldset]
    title: Mentions bibliographiques
    contents:
      - [div]
        contents:
          - [input]
            title: Nombre de pages
            name: Page
            class: fullwidth
      - [div]
        contents:
          - [textarea]
            title: Notes bibliographiques
            name: Notes
            class: fullwidth autoheight
  - [fieldset]
    title: Edition
    contents:
      - [div]
        contents:
          - [textarea]
            title: Editeur(s)
            name: Edit
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Lieu d'édition ou de soutenance
            name: Lieu
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Collection
            name: Col
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Mention d'édition
            name: Reed
            class: fullwidth autoheight
  - [fieldset]
    title: ISBN / ISSN
    contents:
      - [input]
        name: IsbnIssn
        class: fullwidth
  - [fieldset]
    title : Résumé
    contents:
      - [textarea]
        name: Resu
        class: fullwidth autoheight
  - [fieldset]
    title: Indexation
    contents:
      - [div]
        contents:
          - [textarea]
            title: Thème
            name: Theme
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Descripteurs
            name: MotCle
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Noms propres
            name: Nomp
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Candidats descripteurs
            name: CanDes
            class: fullwidth autoheight
  - [fieldset]
    title: Lien vers le document
    contents:
      - [textarea]
        name: Lien
        class: fullwidth autoheight
  - [fieldset]
    title: Localisation du document
    contents:
      - [textarea]
        name: Loc
        class: fullwidth autoheight
  - [fieldset]
    title: Producteur de la fiche
    contents:
      - [input]
        name: ProdFich
        class: fullwidth
  - [text]
    contents: '<script type="text/javascript">ctrlInitialize("ControlsCongres");</script>'
