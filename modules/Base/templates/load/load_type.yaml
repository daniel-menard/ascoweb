contents:
  - [text]
    tag: h1
    contents: Base documentaire - Ajout/Modification d'une notice
  - [opt]
    contents:
      - [text]
        tag: h1
        contents: Document de type [Type]
  - [if]
    test: "User::hasAccess('AdminBase')"
    contents:
      - [if]
        test: "[REF]>0"
        contents:
          - [text]
            contents: '<a href="/base/loadfull?ref=[REF]" title="Saisie de la notice avec tous les champs"><span>Saisie de la notice avec tous les champs</span></a>'
      - [else]
        contents: 
          - [text]
            contents: '<a href="/base/loadfull" title="Saisie de la notice avec tous les champs"><span>Saisie de la notice avec tous les champs</span></a>'
  - [form]
    method: post
    action: '/base/save'
    class: load
    contents:
      - [div]
        contents:
          - [hidden]
            name: ref
      - [div]
        contents:
          - [hidden]
            name: Type
      - [text]
        contents: '[loadtemplate]'
      - [fieldset]
        title: Gestion de la notice
        contents:
          - [div]
            contents:
              - [hidden]
                name: FinSaisie
                value: ''
              - [check]
                title: Notice à valider
                name: FinSaisie
                value: 1
          - [if]
            test: "User::hasAccess('AdminBase')"
            contents:
              - [div]
                contents:
                  - [hidden]
                    name: Valide
                    value: ''
                  - [check]
                    title: Notice validée par un administrateur
                    name: Valide
                    value: 1
      - [opt]
        contents:
          - [fieldset]
            title: Dates de création et de mise à jour de la notice
            contents:
              - [div]
                contents:
                  - [text]
                    contents: 'Création : [Creation]'
                    tag: p
              - [div]
                contents:
                  - [text]
                    contents: 'Mise à jour : [LastUpdate]'
                    tag: p
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Enregistrer
            class: submit
  - [opt]
    contents:
      - [if]
        test: "User::hasAccess('AdminBase')"
        contents:
          - [form]
            method: post
            action: '/base/delete'
            contents:
              - [div]
                contents:
                  - [hidden]
                    name: ref
              - [div]
                class: buttons
                contents:
                  - [button]
                    action: submit
                    title: Supprimer
                    class: reset
