contents:
  - [fieldset]
    title: Auteurs *
    contents:
      - [textarea]
        name: Aut
        class: fullwidth autoheight mandatory
        rows: 1
  - [fieldset]
    title: Titre *
    contents:
      - [textarea]
        name: Tit
        class: fullwidth autoheight mandatory
  - [fieldset]
    title: Spécialité du diplôme *
    contents:
      - [textarea]
        name: DipSpe
        class: fullwidth autoheight mandatory
  - [fieldset]
    title: Edition
    contents:
      - [div]
        contents:
          - [textarea]
            title: Institution morale de rattachement *
            name: Edit
            class: fullwidth autoheight mandatory
      - [div]
        contents:
          - [textarea]
            title: Lieu d'édition ou de soutenance *
            name: Lieu
            class: fullwidth autoheight mandatory
  - [fieldset]
    title: Mentions bibliographiques
    contents:
      - [div]
        contents:
          - [input]
            title: Nombre de pages *
            name: Page
            class: fullwidth mandatory
      - [div]
        contents:
          - [textarea]
            title: Notes bibliographiques
            name: Notes
            class: fullwidth autoheight
  - [fieldset]
    title: Année de soutenance *
    contents:
      - [input]
        name: Date
        class: fullwidth mandatory
  - [fieldset]
    title : Résumé
    contents:
      - [textarea]
        name: Resu
        class: fullwidth autoheight
  - [fieldset]
    title: Indexation
    contents:
      - [div]
        contents:
          - [textarea]
            title: Thème *
            name: Theme
            class: fullwidth autoheight mandatory
      - [div]
        contents:
          - [textarea]
            title: Descripteurs *
            name: MotCle
            class: fullwidth autoheight mandatory
      - [div]
        contents:
          - [textarea]
            title: Noms propres
            name: Nomp
            class: fullwidth autoheight
      - [div]
        contents:
          - [textarea]
            title: Candidats descripteurs
            name: CanDes
            class: fullwidth autoheight
  - [fieldset]
    title: Lien vers le document
    contents:
      - [textarea]
        name: Lien
        class: fullwidth autoheight
  - [fieldset]
    title: Localisation du document *
    contents:
      - [textarea]
        name: Loc
        class: fullwidth autoheight mandatory
  - [fieldset]
    title: Producteur de la fiche *
    contents:
      - [input]
        name: ProdFich
        class: fullwidth mandatory
  - [text]
    contents: '<script type="text/javascript">ctrlInitialize("ControlsMemoire");</script>'
