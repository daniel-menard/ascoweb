contents:
  - [text]
    tag: h1
    contents: Base documentaire - Recherche - Accès public
  - [form]
    action: '/base/search'
    class: search
    contents:
      - [div]
        contents:
          - [input]
            name: Mots
            title: Recherche tous champs
      - [div]
        contents:
          - [input]
            name: Motscles
            title: Descripteurs (motscles, candesc, nomp, theme)
          - [text]
            tag: p
            contents: '<a href="http://www.ascodocpsy.org/article.php3?id_article=691" target="_blank" title="Consulter le thesaurus SantéPsy (nouvelle fenêtre)">Pour connaître les descripteurs à utiliser, consultez le thesaurus SantéPsy</a>'
            class: exemple
      - [div]
        contents:
          - [input]
            name: Titres
            title: Titre ou mots du titre
      - [div]
        contents:
          - [input]
            name: Aut
            title: Auteur
      - [div]
        contents:
          - [input]
            name: Resu
            title: Résumé
      - [div]
        contents:
          - [checklist]
            name: Dates
            table: date
            title: Date du document
          - [div]
            class: date
            contents:
              - [select]
                name: Dates
                table: datelist
                title: Autre
                emptylabel: '-'
      - [div]
        contents:
          - [input]
            name: DateText
            title: Date du texte officiel
          - [text]
            tag: span
            contents: 'Format : AAAA-MM-JJ ou AAAA-MM ou AAAA'
            class: exemple
      - [div]
        contents:
          - [checklist]
            name: Type
            table: public_type
            title: Type de document
      - [div]
        contents:
          - [text]
            tag: label
            contents: Texte intégral
            class: checklist
          - [div]
            contents:
              - [check]
                name: Liens
                value: @notempty@
                title: Documents en ligne uniquement
      - [div]
        contents:
          - [input]
            name: Rev
            title: Titre du périodique
      - [div]
        contents:
          - [div]
            contents:
              - [selectmultiple]
                name: NatText
                table: nattext
                title: Nature du texte officiel
                size: 3
          - [div]
            class: infonattext
            contents:
              - [text]
                tag: p
                contents: >
                    Pour sélectionner plusieurs types de texte officiel, 
                    appuyez sur la touche contrôle (Ctrl) et cliquez sur 
                    les types souhaités. Procéder de même pour désélectionner.
                class: exemple
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Rechercher
            class: submit
  - [form]
    class: reset
    contents:
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Effacer tout
            class: reset
