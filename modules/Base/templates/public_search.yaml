contents:
  - [text]
    tag: h1
    contents: Base documentaire - Recherche - Accès public
  - [form]
    action: '/base/search'
    class: search
    contents:
      - [div]
        contents:
          - [input]
            name: Mots
            title: Recherche tous champs
      - [div]
        contents:
          - [input]
            name: MotCle
            title: Descripteur
      - [div]
        contents:
          - [input]
            name: Titres
            title: Titre
      - [div]
        contents:
          - [input]
            name: Aut
            title: Auteur
      - [div]
        contents:
          - [input]
            name: Resu
            title: Résumé
      - [div]
        contents:
          - [checklist]
            name: Dates
            table: date
            title: Date du document
      - [div]
        contents:
          - [checklist]
            name: Type
            table: public_type
            title: Type de document
      - [div]
        contents:
          - [input]
            name: Rev
            title: Titre du périodique
      - [div]
        contents:
          - [div]
            contents:
              - [selectmultiple]
                name: NatText
                table: nattext
                title: Nature du texte officiel
                size: 3
          - [div]
            class: infonattext
            contents:
              - [text]
                tag: p
                contents: >
                    Pour sélectionner plusieurs types de texte officiel, 
                    appuyez sur la touche contrôle (Ctrl) et cliquez sur 
                    les types souhaités.<br />
                    Faire de même pour désélectionner.
                class: exemple
      - [div]
        contents:
          - [input]
            name: DateText
            title: Date du texte officiel
          - [text]
            tag: span
            contents: 'Format : AAAA-MM-JJ'
            class: exemple
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Rechercher
            class: submit
  - [form]
    class: reset
    contents:
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Effacer tout
            class: reset
