contents:
  - [text]
    tag: h1
    contents: Base documentaire - Recherche guidée - Accès public
  - [opt]
    contents:
      - [text]
        tag: p
        contents: '[error]'
        class: error
  - [form]
    class: search
    contents:
      - [div]
        contents:
          - [input]
            name: TitreResu
            title: Titre et résumé
      - [div]
        contents:
          - [input]
            name: MotCle
            title: Descripteur
      - [div]
        contents:
          - [input]
            name: Aut
            title: Auteur
      - [div]
        contents:
          - [input]
            name: Rev
            title: Titre du périodique
      - [div]
        contents:
          - [checklist]
            name: Date
            table: date
            title: Année du document ou de soutenance
      - [div]
        contents:
          - [input]
            name: CongrDat
            title: Date du congrès
          - [text]
            tag: span
            contents: 'Format : AAAA/MM/JJ'
            class: exemple
      - [div]
        contents:
          - [input]
            name: DateText
            title: Date du texte officiel
          - [text]
            tag: span
            contents: 'Format : AAAA/MM/JJ'
            class: exemple
      - [div]
        contents:
          - [checklist]
            name: NatText
            table: nattext
            title: Nature du texte officiel
      - [div]
        contents:
          - [checklist]
            name: Type
            table: public_type
            title: Type de document
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Rechercher
            class: submit
  - [form]
    class: reset
    contents:
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Effacer tout
            class: reset
