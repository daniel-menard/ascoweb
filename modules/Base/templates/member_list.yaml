contents:
  - [if]
    test:"User::hasAccess('AdminBase')"
    contents:
      - [text]
        tag: h1
        contents: Base documentaire - Recherche - Accès administrateur
  - [else]
    contents:
      - [text]
        tag: h1
        contents: Base documentaire - Recherche - Accès membre du GIP
  - [text]
    tag: h2
    contents: Liste des réponses obtenues
  - [text]
    tag: p
    contents: 'Equation : <code>[equation]</code>'
  - [form]
    action: '/base/addToCart'
    method: post
    name: answers
    contents:
      - [div]
        class: buttons
        contents:
          - [button]
            name: btnselect
            title: Tout sélectionner
            onclick: 'selectAll(true)'
          - [button]
            name: btnunselect
            title: Tout désélectionner
            onclick: 'selectAll(false)'
          - [button]
            name: btnadd
            action: submit
            title: Ajouter les notices au panier
      - [text]
        contents: '<hr />'
      - [ul]
        class: shortlist
        contents:
          - [loop]
            on: bis($selection)
            max: 300
            order: desc
            contents:
              - [text]
                class: record
                tag: li
                contents:
                  - [check]
                    name: art
                    value: '[REF]'
                  - [text]
                    contents: '<a class="fullrecord" href="/base/show?ref=[REF]" title="Voir la notice complète"><span>Voir la notice complète</span></a>'
                  - [text]
                    contents: '<a class="loadrecord" href="/base/load?ref=[REF]" title="Modifier la notice"><span>Modifier la notice</span></a>'
                  - [text]
                    contents: '[template]'
              - [text]
                contents: '<hr />'
      - [div]
        class: buttons
        contents:
          - [button]
            name: btnselect
            title: Tout sélectionner
            onclick: 'selectAll(true)'
          - [button]
            name: btnunselect
            title: Tout désélectionner
            onclick: 'selectAll(false)'
          - [button]
            name: btnadd
            action: submit
            title: Ajouter les notices au panier
  - [text]
    tag: p
    class: top
    contents: '<a href="#">Haut de page</a>'
