contents:
  - [text]
    tag: h1
    contents: Base documentaire - Ajout/Modification d'un périodique
  - [form]
    method: post
    action: save
    class: load
    contents:
      - [div]
        contents:
          - [hidden]
            name: ref
      - [div]
        contents:
          - [hidden]
            name: Type
      - [fieldset]
        title: Gestion de la notice
        contents:
          - [div]
            contents:
              - [hidden]
                name: FinSaisie
                value: ''
              - [check]
                title: Notice complète
                name: FinSaisie
                value: 1
          - [if]
            test: "User::hasAccess('AdminBase')"
            contents:
              - [div]
                contents:
                  - [hidden]
                    name: Valide
                    value: ''
                  - [check]
                    title: Notice validée par un administrateur
                    name: Valide
                    value: 1
      - [fieldset]
        title : Titre du périodique
        contents:
          - [textarea]
            name: Rev
            class: fullwidth autoheight
      - [fieldset]
        title: Date de vie et de mort
        contents:
          - [input]
            name: ViePerio
            class: fullwidth
      - [fieldset]
        title: Etat de la collection
        contents:
          - [textarea]
            name: EtatCol
            class: fullwidth autoheight
      - [fieldset]
        title: ISSN
        contents:
          - [input]
            name: IsbnIssn
            class: fullwidth
      - [fieldset]
        title: Notes
        contents:
          - [textarea]
            name: Notes
            class: fullwidth autoheight
      - [fieldset]
        title: Lien vers le document
        contents:
          - [textarea]
            name: Lien
            class: fullwidth autoheight
      - [fieldset]
        title: Producteur de la fiche
        contents:
          - [input]
            name: ProdFich
            class: fullwidth
      - [fieldset]
        title: Dates de création et de mise à jour de la notice
        contents:
          - [div]
            contents:
              - [text]
                contents: 'Date de création : [Creation]'
                tag: p
          - [div]
            contents:
              - [text]
                contents: 'Date de mise à jour : [LastUpdate]'
                tag: p
      - [div]
        class: buttons
        contents:
          - [button]
            action: submit
            title: Enregistrer
            class: submit
  - [if]
    test: "User::hasAccess('AdminBase')"
    contents:
      - [form]
        method: post
        action: delete
        contents:
          - [div]
            contents:
              - [hidden]
                name: ref
          - [div]
            class: buttons
            contents:
              - [button]
                action: submit
                title: Supprimer
                class: reset
  - [text]
    contents: '<script>ctrlInitialize("ControlsPeriodique");</script>'
