contents:
  - [if]
    test:"User::hasAccess('AdminBase')"
    contents:
      - [text]
        tag: h1
        contents: Export du contenu de votre panier - Accès administrateur
  - [else]
    contents:
      - [text]
        tag: h1
        contents: Export du contenu de votre panier - Accès membre du GIP
  - [text]
    tag: p
    contents: >
        Pour télécharger les fichiers de notices, cliquez sur chaque type de document.
  - [ul]
    contents:
      - [loop]
        on: array($cart)
#        max: 300
        order: asc
        contents:
          - [text]
            tag: li
            contents:
              - [text]
                contents: '<a href="/base/exportCartByType?type=[array.key]&format=[format]">[array.key] - [nbref] notice(s)</a>'
  - [text]
    tag: p
    class: top
    contents: '<a href="#">Haut de page</a>'
