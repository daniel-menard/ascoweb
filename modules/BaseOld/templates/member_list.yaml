contents:
  - [if]
    test:"User::hasAccess('AdminBase')"
    contents:
      - [text]
        tag: h1
        contents: Base documentaire - Recherche - Accès administrateur
  - [else]
    contents:
      - [text]
        tag: h1
        contents: Base documentaire - Recherche - Accès membre du GIP
  - [text]
    tag: h2
    contents: Liste des réponses obtenues
  - [text]
    tag: p
    contents: 'Equation : <code>[equation]</code>'
  - [form]
    action: addToCart
    method: post
    contents:
      - [ul]
        class: shortlist
        contents:
          - [loop]
            on: bis($selection)
            max: 300
            order: desc
            contents:
              - [text]
                class: record
                tag: li
                contents:
                  - [check]
                    name: art
                    value: '[REF]'
                  - [text]
                    contents: '<a class="fullrecord" href="show?ref=[REF]" title="Voir la notice complète"><span>Voir la notice complète</span></a>'
                  - [text]
                    contents: '<a class="loadrecord" href="load?ref=[REF]" title="Modifier la notice"><span>Modifier la notice</span></a>'
                  - [text]
                    contents: '[template]'
      - [div]
        class: buttons
        contents:
          - [button]
            name: btnadd
            action: submit
            title: Ajouter les notices au panier
            class: submit
