contents:
  - [if]
    test:"User::hasAccess('AdminBase')"
    contents:
      - [text]
        tag: h1
        contents: Base documentaire - Visualisation - Accès administrateur
  - [else]
    contents:
      - [text]
        tag: h1
        contents: Base documentaire - Visualisation - Accès membre du GIP
  - [text]
    tag: p
    contents: 'Equation : [equation]'
  - [ul]
    class: fulllist
    contents:
      - [loop]
        on: bis($selection)
        max: 300
        order: desc
        contents:
          - [text]
            class: record
            tag: li
            contents:
              - [text]
                contents: '<a class="loadrecord" href="load?ref=[REF]" title="Modifier la notice"><span>Modifier la notice</span></a>'
              - [text]
                contents: '[template]'
